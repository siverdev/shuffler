<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Lines Swapper</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Змішувач рядків</h2>
    <textarea id="input-text" placeholder="Вставте текст сюди..."></textarea>
    <div class="buttons">
        <button class="shuffle-btn" onclick="shuffleText()">Змішати рядки</button>
        <button class="copy-btn" onclick="copyOutput()">
            Скопіювати
        </button>
    </div>
    <div id="output-text"></div>
</body>
    <script src="js/script.js"></script>
</html>
